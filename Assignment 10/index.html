<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Animation Examples</h1>

      <section>
        <h2>1. Simple Loading Spinner</h2>
        <div class="spinner"></div>
      </section>

      <section>
        <h2>2. Rotating Changing Shapes</h2>
        <div class="rotating-shape"></div>
      </section>

      <section>
        <h2>3. Scrolling Text Animation</h2>
        <div class="scrolling-text">This is a scrolling text animation.</div>
      </section>

      <section>
        <h2>4. Animated Submit Button</h2>
        <button class="animated-button">Submit</button>
      </section>

      <section>
        <h2>5. Button Wiggle</h2>
        <button class="wiggle-button">Wiggle</button>
      </section>

      <section>
        <h2>6. Pacman Animation</h2>
        <div class="pacman">
          <div class="pacman-body"></div>
          <div class="pacman-mouth"></div>
        </div>
      </section>

      <section>
        <h2>7. Three Dots Loading</h2>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </section>

      <section>
        <h2>8. Animated Title Text on Hover</h2>
        <h2 class="hover-title">Hover over me!</h2>
      </section>
    </div>
  </body>
</html>
